<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Expense</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: #f4f6f9;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background: #fff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #2c3e50;
    }

    .form-group {
      margin-bottom: 18px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
      color: #333;
    }

    input, select, textarea {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 15px;
      transition: border 0.3s;
    }

    input:focus, select:focus, textarea:focus {
      border-color: #2980b9;
      outline: none;
    }

    textarea {
      resize: vertical;
    }

    .btn {
      width: 100%;
      padding: 12px;
      background: #2980b9;
      border: none;
      border-radius: 8px;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
      transition: background 0.3s;
    }

    .btn:hover {
      background: #1c5d85;
    }

    .link {
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
    }
    .link a {
      color: #2980b9;
      text-decoration: none;
    }
    .link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <form method="post">
  <div class="container">
    <h2>Add Expense</h2>
    <form action="/addexpense" method="post">
      

      <div class="form-group">
        <label for="expense_date">Enter Date</label>
        <input type="date" id="expense_date" name="expense_date" required>
      </div>

      <div class="form-group">
        <input type="hidden" name="uname" value="{{uname}}">
        <label for="expense_type">Enter Expense Type</label>
        <select id="expense_type" name="expense_type" required>
          <option value="">--Select Type--</option>
          <option value="Food">Food</option>
          <option value="Transport">Transport</option>
          <option value="Shopping">Shopping</option>
          <option value="Bills">Bills</option>
          <option value="Other">Other</option>
        </select>
      </div>

      <div class="form-group">
        <label for="note">Enter Note</label>
        <textarea id="note" name="note" rows="3" placeholder="Optional"></textarea>
      </div>

      <div class="form-group">
        <label for="expense_amt">Enter Expense Amount</label>
        <input type="number" step="0.01" id="expense_amt" name="expense_amt" required>
      </div>

      <div class="form-group">
        <label for="Balance">Enter Your monthly Balance</label>
        <input type="number" id="expense_amt" name="balance" value="{{session['balance']}}" >
      </div>

      <div class="form-group">
        <label for="income">Add money (optional)</label>
        <input type="number" step="0.01" id="expense_amt" name="income" required>
      </div>

      <div class="form-group">
        <label for="income">transaction_type  (Income / Expense):</label>
        <input type="text"  id="transaction_type" name="transaction_type" required>
      </div>

      <button type="submit" class="btn">Add Expense</button>
    </form>

    <div class="link">
      <a href="/dashboard">Back to Dashboard</a>
    </div>
  </div>
</form>
</body>
</html>
